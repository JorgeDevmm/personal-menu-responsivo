<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu responsivo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/1556b0bbb1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="page" class="site">
      <header class="header">
        <div class="container">
          <div class="logo">
            <a href="/">.MIWEB</a>
          </div>
          <div class="navegacion">
            <nav class="nav">
              <ul class="nav__ul">
                <li class="nav__lista">
                  <a class="nav__enlace" href="#">Home</a>
                </li>
                <li class="nav__lista">
                  <a class="nav__enlace" href="#">About</a>
                </li>
                <li class="nav__lista">
                  <a class="nav__enlace" href="#">Service</a>
                </li>
                <li class="nav__lista">
                  <a class="nav__enlace" href="#">Portofolio</a>
                </li>
                <li class="nav__lista">
                  <a class="nav__enlace" href="#">Contact us</a>
                </li>
              </ul>
            </nav>
            <!-- fin de nav -->
            <div class="botones">
              <button class="botones__busqueda">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              <button class="botones__menu">
                <i class="fa-solid fa-bars"></i>
              </button>
            </div>
          </div>
          <!-- fin de navegacion -->
          <div class="busqueda-form">
            <input type="search" placeholder="Presionar Enter" />
            <input type="submit" hidden />
          </div>
          <!-- fin de busqueda-form -->
        </div>
        <!-- fin de container -->
      </header>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
